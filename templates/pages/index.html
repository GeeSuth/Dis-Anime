{% extends "layout.html" %} {% block title %} Index Page {% endblock %} {% block main %}

<div class="col-md-12">
    <div class="row">
        <div class="mb-4" style="display: flex;">
            <input class="form-control me-2 input-text" value="https://i.ytimg.com/vi/dWnhkEFRzFQ/maxresdefault.jpg" style="width: 70%;" type="text" name="url" autocomplete="false" placeholder="URL for Image" focus>
            <input type="button" onclick="searchUrl()" name="search" value="Search" class="btn btn-primary btn-search">
        </div>
        <div class="row">
            <div class="mb-4 displayflex">
                <input class="form-control input-upload" type="file" name="Upload Image" placeholder="Upload Image">
                <input type="button" style="margin-left: 10px;" name="search" value="Searching using Image" class="btn btn-primary btn-search">
            </div>
        </div>

        <div class="divider"></div>

        <div class="cards">
            <div class="col-md-12">
                <div class="row" id="anime-cards">
                    <div class="card anime-card" style="width: 18rem;">
                        <img src="" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div>



                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
